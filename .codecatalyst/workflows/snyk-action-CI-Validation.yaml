Name: snyk-action-CI-Validation
SchemaVersion: "1.0"
Triggers:
  - Type: PullRequest
    Events: [ open, revision ]
    Branches:
      - feature-.*
Actions:
  Validatesnyk-action:
    Identifier: .
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      WhoToGreet : 'TEST'
      HowToGreet : 'TEST'
      SNYK_TOKEN: ${Secrets.SNYK_TOKEN}
      Steps:
	    - Run: npm install -g snyk # install snyk
        - Run: npm install
        - Run: snyk test

